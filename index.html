<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="box">
        <h3><u>TIMER</u></h3>

            <h6>start</h6>
        </div>
    </div>

    <script src="./assets/script.js"></script>
